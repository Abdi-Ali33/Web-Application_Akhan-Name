<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>A Khan Names</title>
</head>
<body>
  <form class='box' action="index.html" method="post">
    <h1>A khan Names</h1>
    <div class="form-group">
      <label for="number">Year of Birth:</label>
      <input type="number" class="form-control" id="year" placeholder="Enter Year of Birth" name="year">
    </div>
    <div class="form-group">
      <label for="month">Month of Birth:</label>
      <input type="number" class="form-control" id="month" placeholder="Enter Month of Birth" name="month">
    </div>
    <div class="form-group">
      <label for="date">Date of Birth:</label>
      <input type="number" class="form-control" id="date" placeholder="Enter Date of Birth" name="date">
    </div>
    <div class="form-group">
      <div class="radio">
        <label for="month" class="Gender">Gender</label><br>
        <div class="form-radio">
          <label class="form-radio-label">
            <input type="radio" class="form-input" name="gender" id="male">&nbsp;Male 
          </label>
        </div>
        <div class="form-radio">
          <label class="form-radio-label">
            <input type="radio" class="form-input" name="gender" id="female">&nbsp;Female 
          </label>
        </div>
      </div>
    
      <button type="submit" class="btn" onclick="findName();">Get Name</button>
  </form>
</body>
</html>
