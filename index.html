<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>A Khan Names</title>
</head>
<body>
  <form class='box' action="index.html" method="post">
    <h1>A khan Names</h1>
    <div class="form-group">
      <label for="number">Year of Birth:</label>
      <input type="number" class="form-control" id="year" placeholder="Enter Year of Birth" name="year">
    </div>
    <div class="form-group">
      <label for="month">Month of Birth:</label>
      <input type="number" class="form-control" id="month" placeholder="Enter Month of Birth" name="month">
    </div>
    <div class="form-group">
      <label for="date">Date of Birth:</label>
      <input type="number" class="form-control" id="date" placeholder="Enter Date of Birth" name="date">
    </div>
    
  </form>
</body>
</html>
